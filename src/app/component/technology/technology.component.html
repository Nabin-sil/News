<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<div class="container-fluid mt-5">

    <h4>Tech Headlines</h4>
    <div class="row">

        
        <div *ngFor="let d of techData"  class="col-lg-3 mt-3 mb-3">
            <div class="box">
            <img src="{{d.urlToImage}}" width="100%">
            <h4 class="mt-2 mb-2">{{d.title}}</h4>
            <p>{{d.content}}</p>
            <a href="{{d.url}}" class="btn btn-dark btn-sm mt-2" target="_blank">Read More</a>
        </div>
    </div>


    </div>
        
</div>
